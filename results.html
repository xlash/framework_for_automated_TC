<!DOCTYPE html>
<!-- Xlash911 2015-09-09 You need to force interaction with the popup, because, by default, CSS of Postman blocks it.-->
<html id="popup_window" style="-webkit-user-select:All;overflow-y: visible;overflow-x: visible;">
	<head>
		<title>Tests results</title>
		<script type="text/javascript" src="results.js"></script>
    <link rel="stylesheet" type="text/css" href="results.css">
	</head>
	<body style="-webkit-user-select:All;overflow-y: visible;overflow-x: visible;">
    Results : <table id="tb_stats"><tr><td>Total : </td><td>0 / 0</td></tr></table>
    <input type="button" id="save_as_btn" value="Save Log As" /><input type="button" id="clear_btn" value="Clear Results" />
    <table id="results" border=1><tr>
              <th rowspan=1>Category</th>
              <th rowspan=1>TestCaseID</th> 
              <th rowspan=1>Result</th>
              <th rowspan=1>Description</th>
              <th rowspan=1>Start_time</th>
              <th rowspan=1>End_time</th>
              <th rowspan=1>Sequence #</th>
              <th rowspan=1>Name</th>
              <th rowspan=1>Seq Status</th>
              <th rowspan=1>Validation_results</th>
              <th rowspan=1>Request</th>
              <th rowspan=1>Request Timestamp</th>
              <th rowspan=1>Response</th>
              <th rowspan=1>Response Timestamp</th>
        </tr> 
    </table>

</body></html>
